<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    <title>SocialProfiles</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="images/avatar-jessica.jpeg" alt="profilepicture" 
        class="container__img"/>

      </div>
      <div class="container__name">Jessica Randall</div>
      <div class="container__green">London, United Kingdom</div>
      <div class="container__description">"Front-end developer and avid reader."</div>
      <div class="container__github">GitHub</div>
      <div class="container__frontend">Frontend Mentor</div>
      <div class="container__linkedink">LinkedIn</div>
      <div class="container__twitter">Twitter</div>
      <div class="container__instagram">Instagram</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
